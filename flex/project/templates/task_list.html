{% extends 'index.html' %}

{% block tasks %}

    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
        <h1 class="h2">Tasks</h1>
      </div>

    {% for task in object_list %}

      <div class="row">
        <div class="col-1">{{task.wbs_code}}</div>
        <div class="col-2">{{task.name}}</div>
        <div class="col-2">{{task.start_date }}</div>
        <div class="col-2">{{task.end_date }}</div>
        <div class="col-1">{{task.responsible }}</div>
        <div class="col-1">{{task.status }}</div>
        <div class="col-1">{{task.project }}</div>
      </div>


    {% endfor %}

{% endblock %}
